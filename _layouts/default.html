<!--
"head" section and contents from https://benlansdell.github.io/computing/mathjax/
-->

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <head>
    {% if page.use_math %}
    {% include mathjax_support.html %}
    {% endif %}
  </head>

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
